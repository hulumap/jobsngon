<div nz-row style="padding: 16px; display: flex; justify-content: space-between; padding: 8px;">
    <h2 style="font-weight: bold; font-size: 16px;">Việc làm đã ứng tuyển</h2>
</div>
<div style="display: flex;align-items: center;justify-content: center;; height: 90vh;" *ngIf="!user.jobs">Chưa ứng tuyển
    việc làm nào!</div>

<div class="fr-list" *ngIf="user.jobs">
    <div class="fr-jobs">
        <div class="row">
            <div class="col-12" *ngFor="let item of showJobs" (click)="gotoJobDetail(item)">
                <div class="fr-main">
                    <div class="fr-info">
                        <div style="width: 15%;">
                            <img [src]="item.company.logo" alt="" style="width: 75%;">
                        </div>
                        <div style="width: 85%; display: flex; flex-direction: column; justify-content: center;">
                            <div class="job-name">
                                <span>
                                    {{item.name}}
                                </span>
                                <div class="salary">
                                    <span class="icon" nz-icon nzType="dollar" nzTheme="outline"></span>
                                    <span style="font-weight: 700;">{{item.salary}}</span>
                                </div>
                            </div>
                            <div class="company-name" style="cursor: pointer;"
                                (click)="gotoDetailCompany(item.company, $event)">
                                {{item.company.name}}
                            </div>
                            <div class="job-name">
                                <div class="salary">
                                    <span class="icon" nz-icon nzType="global" nzTheme="outline"></span>
                                    <span class=address>{{ item.address.length > 75 ? (item.address.substring(0,
                                        75) + '...') : item.address }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="panigation" *ngIf="totalPages !=0 ">
        <button class="btn my-2 my-sm-0 login" (click)="previousPage()" [ngClass]="{'disabled': currentPage <= 1}"
            [disabled]="currentPage <= 1">
            <span nz-icon nzType="left" nzTheme="outline"></span>
        </button>
        <span style="margin: 8px;"><span style="color: #009900;">{{currentPage}}</span> / {{totalPages}}
            trang</span>
        <button class="btn my-2 my-sm-0 login" (click)="nextPage()" [ngClass]="{'disabled': currentPage >= totalPages}"
            [disabled]="currentPage >= totalPages">
            <span nz-icon nzType="right" nzTheme="outline"></span>
        </button>
    </div>
</div>

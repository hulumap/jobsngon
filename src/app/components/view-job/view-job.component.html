<nz-drawer [nzClosable]="false" [nzWidth]="720" [nzVisible]="visible" nzPlacement="right" (nzOnClose)="close()">
    <ng-container *nzDrawerContent>
        <div style="width: 100%;">
            <div nz-row
                style="width: 100%; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid lavender;padding-bottom: 16px;">
                <div style="display: flex; flex-direction: column;">
                    <span style="color: #009900; font-size: 18px;"><b>{{ job.name }}</b></span>
                    <span>{{ job.company.name }}</span>
                </div>
                <button (click)="openUpcv()" class="btn my-2 my-sm-0 send"><span nz-icon nzType="send" nzTheme="outline"
                        style="margin-right: 8px;"></span> Ứng Tuyển</button>
            </div>
            <div nz-row class="body">
                <div style="box-shadow: 0 2px 4px 0 rgba(168, 178, 186, .35); padding: 12px; width: 100%;">
                    <div style="display: flex; align-items: center;">
                        <h2>Chi tiết tuyển dụng</h2>
                    </div>
                    <div class="description">
                        <h3>Mô tả công việc</h3>
                        <pre>
                           {{job.description}}
                        </pre>
                    </div>
                    <div class="description">
                        <h3>Yêu cầu công việc</h3>
                        <pre>
                            {{job.require}}
                        </pre>
                    </div>
                    <div class="description">
                        <h3>Quyền lợi</h3>
                        <pre>
                            {{job.benefit}}
                        </pre>
                    </div>
                    <div class="description">
                        <h3>Địa điểm làm việc</h3>
                        <div style="display: flex;
                        align-items: center;
                        ">
                            <img src="https://vieclam24h.vn/img/job-detail-v3/icon-coin.png" alt=""
                                style="width: 38px; margin-right: 8px;">
                            <span style="font-size: 16px; color: gray; margin-right: 8px;"> {{job.address}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</nz-drawer>

<div class="wrapper-container">
    <div class="fr-title">
        <span class="icon" nz-icon nzType="node-expand" nzTheme="outline"></span>
        <h3>Jobsngon Việt Nam giải pháp <span style="color: #009900;">tuyển dụng tối ưu</span> cho bạn</h3>
    </div>
    <h5>Bằng sự tận tâm trong công việc, Jobsngon Việt Nam kết nối nhân tài với công việc mơ ước và giúp doanh nghiệp
        xây dựng đội ngũ nhân sự tài năng</h5>
    <div class="fr-jobs">
        <div class="row" style="padding: 16px;">
            <div class="col-12 col-sm-4 col-md-4 col-lg-4" *ngFor="let item of items" style="padding: 0;">
                <div class="fr-main">
                    <div style="height: 132px; text-align: center;">
                        <img [src]="item.img" alt="" style="height: 100%;
                        object-fit: contain;">
                    </div>
                    <div style="margin-top: 16px;">
                        <div class="company-name">
                            {{item.title}}
                        </div>
                    </div>
                    <div style="margin-top: 16px;">
                        <div class="position">
                            {{item.subtitle}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wrapper-container">
    <div class="fr-title">
        <span class="icon" nz-icon nzType="pic-center" nzTheme="outline"></span>
        <h3>Các ngành nghề <span style="color: #009900;">triển vọng</span> cho bạn</h3>
    </div>
    <h5>Lựa chọn ngành nghề phù hợp với bạn</h5>
    <div class="fr-jobs">
        <div class="row" style="padding: 16px;">
            <div class="col-12">
                <owl-carousel-o [options]="carouselOptions">
                    <ng-container class="item" *ngFor="let item of company">
                        <ng-template carouselSlide>
                            <div class="fr-main">
                                <div style="height: 132px; text-align: center;">
                                    <img [src]="item.company.logo" alt="" style="height: 100%;
                                    object-fit: contain;">
                                </div>
                                <div style="margin-top: 32px;">
                                    <div class="company-name">
                                        {{item.company.name}}
                                    </div>
                                </div>
                                <div style="margin-top: 32px;">
                                    <div class="position">
                                        <span nz-icon nzType="form" nzTheme="outline" style="margin-right: 8px;"></span>
                                        10 vị trí đang tuyển
                                    </div>
                                </div>
                            </div>
                        </ng-template>

                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</div>

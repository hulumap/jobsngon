<nz-drawer *ngIf="data" [nzFooter]="footerTpl" [nzClosable]="false" [nzWidth]="350" [nzVisible]="isVisible" nzPlacement="right" nzTitle="Chỉnh sửa các mục" (nzOnClose)="close()">
    <ng-container *nzDrawerContent>
        <nz-list>
            <nz-list-item>
                <ng-container>
                    <nz-list-item-meta-title style="width: 100%;">
                        <b style="font-size: 0.9rem; color: var(--ion-color-hu-black);">{{data.goal.titleStatus}}</b>
                    </nz-list-item-meta-title>
                    <ul nz-list-item-actions>
                        <nz-list-item-action>
                            <label nz-checkbox [(ngModel)]="data.goal.status"></label>
                        </nz-list-item-action>
                    </ul>
                </ng-container>
            </nz-list-item>
            <nz-list-item *ngFor="let item of data.data_eec">
                <ng-container>
                    <nz-list-item-meta-title style="width: 100%;">
                        <b style="font-size: 0.9rem; color: var(--ion-color-hu-black);">{{item.titleStatus}}</b>
                    </nz-list-item-meta-title>
                    <ul nz-list-item-actions>
                        <nz-list-item-action>
                            <label nz-checkbox [(ngModel)]="item.status"></label>
                        </nz-list-item-action>
                    </ul>
                </ng-container>
            </nz-list-item>
            <nz-list-item *ngFor="let item of data.data_slc">
                <ng-container>
                    <nz-list-item-meta-title style="width: 100%;">
                        <b style="font-size: 0.9rem; color: var(--ion-color-hu-black);">{{item.titleStatus}}</b>
                    </nz-list-item-meta-title>
                    <ul nz-list-item-actions>
                        <nz-list-item-action>
                            <label nz-checkbox [(ngModel)]="item.status"></label>
                        </nz-list-item-action>
                    </ul>
                </ng-container>
            </nz-list-item>
            <nz-list-item *ngFor="let item of data.data_adr">
                <ng-container>
                    <nz-list-item-meta-title style="width: 100%;">
                        <b style="font-size: 0.9rem; color: var(--ion-color-hu-black);">{{item.titleStatus}}</b>
                    </nz-list-item-meta-title>
                    <ul nz-list-item-actions>
                        <nz-list-item-action>
                            <label nz-checkbox [(ngModel)]="item.status"></label>
                        </nz-list-item-action>
                    </ul>
                </ng-container>
            </nz-list-item>
        </nz-list>
    </ng-container>
    <ng-template #footerTpl>
        <div style="float: right;width: 100%;">
            <button nzType="primary"   nz-button style="width: 100%;" (click)="close()">Hủy</button>
        </div>
    </ng-template>
</nz-drawer>
